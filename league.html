<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Fixers</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header
    class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between header-glow rounded-b-xl">
    <div class="flex items-center space-x-2">
      <img src="dcl1.jpeg" alt="Logo" class="w-8 h-8 rounded-full border border-yellow-400" />
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-300 via-blue-200 to-yellow-300 bg-clip-text text-transparent"
        style="font-family: 'Audiowide', cursive;">DCL TOUR</h2>
    </div>
    <div class="flex space-x-4">
      <a href="#">
        <i class="fa-solid fa-bell text-yellow-300 text-shadow text-xl"></i>
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fa-brands fa-facebook text-white text-shadow text-xl"></i>
      </a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 mt-6 mb-20">

    <div
      class="bg-gradient-to-r from-red-700 via-red-500 to-red-700 rounded-xl shadow-xl max-w-md mx-auto flex overflow-hidden mb-4"
      role="group"
      aria-label="Match navigation buttons"
    >
      <button
        class="flex-1 py-1.5 text-lg font-semibold text-gray-200"
        type="button"
        aria-pressed="true"
      >
        All Match
      </button>

      <div class="w-px bg-yellow-400"></div>

      <a
        href="user-point.html"
        class="flex-1 py-1.5 text-lg font-semibold text-yellow-300 hover:text-gray-200 bg-black bg-opacity-30 hover:bg-opacity-0 transition duration-300 ease-in-out focus:outline-none text-center"
        role="button"
        aria-pressed="false"
      >
        Point Table
      </a>
    </div>
    
    <!-- Fixers List Section -->
    <div id="fixers-list" class="space-y-6">
      <p class="text-center text-gray-400">Loading...</p>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-40">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile
    </a>
  </nav>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let teamPhotos = {};
  let hiddenMatchdays = {};

  async function loadTeamPhotos() {
    const snap = await getDocs(collection(db, "playersform"));
    snap.forEach(docSnap => {
      const data = docSnap.data();
      if (data.team && data.photoUrl) {
        teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
      }
    });
  }

  async function loadHiddenMatchdays(uid) {
    const userRef = doc(db, "users", uid);
    const snap = await getDoc(userRef);
    if (snap.exists()) {
      hiddenMatchdays = snap.data().hiddenMatchdays || {};
    } else {
      hiddenMatchdays = {};
    }
  }

  function formatDateAndTime(dateStr) {
    const date = new Date(dateStr);
    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();
    return `${day}-${month}-${year}`;
  }

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      await loadTeamPhotos();
      await loadHiddenMatchdays(user.uid);
      subscribeFixers(); // ðŸ”¥ Real-time listener
    } else {
      window.location.href = "login.html";
    }
  });

  function subscribeFixers() {
    const fixersRef = collection(db, "fixers");
    onSnapshot(query(fixersRef), (snapshot) => {
      const fixersContainer = document.getElementById("fixers-list");
      if (snapshot.empty) {
        fixersContainer.innerHTML = `<p class="text-center text-gray-400">No fixers available.</p>`;
        return;
      }

      const fixers = [];
      snapshot.forEach(docSnap => fixers.push(docSnap.data()));

      const matchdaysMap = {};
      fixers.forEach(fix => {
        const md = fix.matchday || "Matchday-Unknown";
        if (!matchdaysMap[md]) matchdaysMap[md] = [];
        matchdaysMap[md].push(fix);
      });

      const sortedMatchdays = Object.keys(matchdaysMap).sort();
      let html = "";

      sortedMatchdays.forEach((md, index) => {
        const matchdayId = `matchday-${index + 1}`;
        if (hiddenMatchdays[matchdayId]) return;

        const firstDate = matchdaysMap[md][0]?.date || "";
        html += `<div class="bg-yellow-400 rounded-lg bg-opacity-40 py-1 px-3 text-lg font-semibold uppercase text-yellow-300 mb-2 flex justify-center items-center">
                  ${md} || ${firstDate ? formatDateAndTime(firstDate) : ""}
                </div>`;

        matchdaysMap[md].sort((a,b) => a.groupName.localeCompare(b.groupName) || a.team1.localeCompare(b.team1))
        .forEach(match => {
          const team1Img = teamPhotos[match.team1.trim().toLowerCase()] || "";
          const team2Img = teamPhotos[match.team2.trim().toLowerCase()] || "";
          const t1GoalVal = match.team1Goal ?? "-";
          const t2GoalVal = match.team2Goal ?? "-";

          html += `
          <section class="mx-auto py-10 flex justify-center items-center relative rounded-lg px-4 border border-gray-500" style="background-image: url('stadium.jpeg'); background-size: cover; background-position: center; height: 207px;">
            <div class="absolute inset-0 bg-black opacity-60"></div>
            <div style="background: #af1f42;" class="absolute top-0 left-1/8 w-full py-1 px-4 rounded-t-lg uppercase text-lg font-extrabold z-10 opacity-70 bg-gray-800 text-center border-b border-gray-400">
              DCL CHAMPIONS LEAGUE S-3
            </div>
            <div style="background: #af1f42; top: 36px;" class="flex justify-center items-center w-2/4 py-1 px-4 absolute left-1/8 rounded-b-xl uppercase text-xs font-extrabold border-b border-l border-r border-gray-400 z-10 opacity-70">
              <div>${match.groupName}</div>
            </div>
            <div style="background: #af1f42; top: 82px;" class="flex justify-between w-3/4 py-1.5 px-3 absolute left-1/8 rounded-t-xl uppercase text-xs font-extrabold border-t border-l border-r border-gray-400 z-10 opacity-70">
              <div>${formatDateAndTime(match.date)}</div>
              <div>Time 24 Hours</div>
            </div>
            <div style="background: #a81d3f; top: 35px;" class="rounded-lg shadow-lg w-full max-w-lg relative h-14 border-t border-l border-r border-gray-400 opacity-80">
              <div class="flex justify-between p-2 uppercase mb-1">
                <div class="text-left w-full"><h2 class="text-xs font-semibold">${match.team1}</h2></div>
                <div class="text-right w-full"><h2 class="text-xs font-semibold">${match.team2}</h2></div>
              </div>
              <div class="flex justify-center items-center space-x-6 bg-white py-3 px-2 rounded-b-lg h-10 border-b border-gray-400 opacity-80">
                <div class="text-center"><p class="text-4xl font-medium text-black">${t1GoalVal}</p></div>
                <div class="text-center" style="position: relative; top: -16px; color: #7f152e;">
                  <i class="fas fa-futbol text-6xl bg-white rounded-full border border-gray-400"></i>
                </div>
                <div class="text-center"><p class="text-4xl font-medium text-black">${t2GoalVal}</p></div>
              </div>
              <div style="position: relative; top: -50px; right: 10px;" class="flex justify-between">
                ${team1Img ? `<img style="border: 4px solid #f34871;" src="${team1Img}" class="w-14 h-14 rounded-full" alt="${match.team1}" />` : ""}
              </div>
              <div style="position: absolute; right: -10px; top: 26px;" class="text-center">
                ${team2Img ? `<img style="border: 4px solid #f34871;" src="${team2Img}" class="w-14 h-14 rounded-full" alt="${match.team2}" />` : ""}
              </div>
            </div>
          </section>
          `;
        });
      });

      fixersContainer.innerHTML = html;
    });
  }
</script>
</body>
</html>
