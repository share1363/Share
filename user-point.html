<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Point Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between header-glow rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-8 h-8 flex items-center justify-center font-bold rounded-full shadow" style="font-family: 'Audiowide', cursive;">KD</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Khelo Dls</h2>
    </div>
    <div style="height: 30px;" class="flex items-center gap-1 bg-black px-1 py-1 rounded-full shadow-lg border border-gray-600 ml-8">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto p-2 space-y-1 mb-10">
    <p style="font-family: 'Audiowide', cursive;" class="text-center text-md font-extrabold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent">Point Table</p>
    <div id="allPointsContainer" class="bg-gray-900 shadow rounded p-1 max-h-[750px] overflow-y-auto border border-gray-700">
      <!-- All teams consolidated point table will appear here -->
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav
    class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-50">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking
    </a>

    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div
        class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else loadPointTables();
    });

    function loadPointTables() {
      const allPointsContainer = document.getElementById("allPointsContainer");

      onSnapshot(collection(db, "fixers"), (snapshot) => {
        if (snapshot.empty) {
          allPointsContainer.innerHTML = `<p class="text-gray-400 text-center">No overall point table to show.</p>`;
          return;
        }

        const globalPoints = {};
        const globalGoals = {};

        snapshot.forEach(doc => {
          const match = doc.data();
          const g1 = match.team1Goal;
          const g2 = match.team2Goal;

          if (!globalPoints[match.team1]) globalPoints[match.team1] = { win: 0, loss: 0, draw: 0 };
          if (!globalPoints[match.team2]) globalPoints[match.team2] = { win: 0, loss: 0, draw: 0 };
          if (!globalGoals[match.team1]) globalGoals[match.team1] = 0;
          if (!globalGoals[match.team2]) globalGoals[match.team2] = 0;

          if (typeof g1 === "number") globalGoals[match.team1] += g1;
          if (typeof g2 === "number") globalGoals[match.team2] += g2;

          if (typeof g1 === "number" && typeof g2 === "number") {
            if (g1 > g2) {
              globalPoints[match.team1].win++;
              globalPoints[match.team2].loss++;
            } else if (g2 > g1) {
              globalPoints[match.team2].win++;
              globalPoints[match.team1].loss++;
            } else {
              globalPoints[match.team1].draw++;
              globalPoints[match.team2].draw++;
            }
          }
        });

        const allTeams = Object.entries(globalPoints).map(([team, stat]) => ({
          team,
          ...stat,
          points: stat.win * 3 + stat.draw,
          played: stat.win + stat.loss + stat.draw,
          goals: globalGoals[team] || 0,
        })).sort((a, b) => {
          if (b.points !== a.points) return b.points - a.points;
          return b.goals - a.goals;
        });

        let allTeamsHTML = "";
        if (allTeams.length === 0) {
          allTeamsHTML = `<p class="text-gray-400 text-center">No overall point table to show.</p>`;
        } else {
          allTeamsHTML = `
            <table class="text-xs w-full table-auto border border-gray-700 text-white">
              <thead>
                <tr class="bg-gray-800 text-white">
                  <th class="px-1 py-1 border border-gray-700">#</th>
                  <th class="px-1 py-1 border border-gray-700">Team</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Played</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Win</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Loss</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Draw</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Goals</th>
                  <th class="px-1 py-1 border border-gray-700 text-center">Points</th>
                </tr>
              </thead>
              <tbody>
                ${allTeams.map((team, i) => `
                  <tr>
                    <td class="px-1 py-1 border border-gray-700 text-center">${i + 1}</td>
                    <td class="px-1 py-1 border border-gray-700">${team.team}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center font-semibold">${team.played}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center">${team.win}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center">${team.loss}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center">${team.draw}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center font-semibold">${team.goals}</td>
                    <td class="px-1 py-1 border border-gray-700 text-center font-bold">${team.points}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>`;
        }

        allPointsContainer.innerHTML = allTeamsHTML;
      });
    }
  </script>
</body>
</html>
