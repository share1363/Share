<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tour Joining Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white">
  <!-- Header -->
  <header
    class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-6 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-xl">
    <div class="flex items-center space-x-2">
      <img src="dcl1.jpeg" alt="Logo" class="w-8 h-8 rounded-full border border-yellow-400" />
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-300 via-blue-200 to-yellow-300 bg-clip-text text-transparent"
        style="font-family: 'Audiowide', cursive;">
        DCL TOUR
      </h2>
    </div>
    <div class="flex space-x-4">
      <a href="#">
        <i class="fa-solid fa-bell text-yellow-300 text-xl"></i>
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fa-brands fa-facebook text-white text-xl"></i>
      </a>
    </div>
  </header>

  <!-- Player Card -->
  <main class="max-w-sm mx-auto px-4">
    <div
      class="bg-gradient-to-b from-gray-900 via-black to-gray-900 rounded-xl shadow-xl border border-yellow-400 overflow-hidden">
      <!-- Player Image -->
      <div class="relative">
        <img id="playerPhoto" src="1753957600122.jpg" alt="Player"
          class="w-full h-72 object-cover border-b border-yellow-400" />
      </div>
     
     <span id="type" class="hidden absolute bottom-2 right-2 bg-yellow-400 text-black text-xs font-bold px-3 py-1 rounded-full shadow-lg">...</span>

      <!-- Player Info -->
      <div class="p-4">
        <div class="flex justify-between items-center">
          <div>
            <h2 id="username" class="text-xl font-bold text-yellow-300">...</h2>
            <p class="text-gray-300 text-sm">Teams - <span id="team">...</span></p>
          </div>
          <button id="joinBtn"
            class="bg-yellow-400 text-black font-bold px-3 py-1 rounded-lg hover:bg-yellow-400 transition-all text-sm">
            Join Now
          </button>
        </div>

        <!-- Joining Fee and Progress Bar -->
        <div class="mt-4">
          <div class="flex justify-between items-center mb-1">
            <p id="joiningSlot" class="text-gray-400 text-sm">...</p>
            <p id="joiningFee" class="text-xs font-semibold text-yellow-300 bg-gray-800 inline-block px-3 py-1 rounded-lg border border-yellow-400 shadow-md">
              ...
            </p>
          </div>
          <div class="w-full bg-gray-800 rounded-full h-3 border border-gray-600 overflow-hidden">
            <div id="slotProgress" class="bg-yellow-400 h-3 rounded-full w-0 transition-all duration-500"></div>
          </div>
        </div>

        <!-- Stats Info -->
        <div class="grid grid-cols-3 gap-2 mt-6 text-center">
          <div class="bg-gray-800 rounded-lg p-1.5 border border-gray-600">
            <p class="text-lg font-bold text-yellow-300"><span id="years-played" class="mr-1">...</span>Y</p>
            <p class="text-xs text-gray-400 uppercase">Experience</p>
          </div>
          <div class="bg-gray-800 rounded-lg p-1.5 border border-gray-600">
            <p id="dls-rating" class="text-lg font-bold text-yellow-300">...</p>
            <p class="text-xs text-gray-400 uppercase">DLS Rating</p>
          </div>
          <div class="bg-gray-800 rounded-lg p-1.5 border border-gray-600">
            <p class="text-lg font-bold text-yellow-300"><span id="age" class="mr-1">...</span>Y</p>
            <p class="text-xs text-gray-400 uppercase">Your Age</p>
          </div>
        </div>

      </div>
    </div>
  </main>
  
  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 z-40">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>Ranking
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold">
      <div class="bg-gray-900 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>Profile
    </a>
  </nav>
  
  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc,
      runTransaction, query, where, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null, slot = null, slotUsed = 0, joiningFee = null;
    const joiningSlot = document.getElementById("joiningSlot");
    const joiningFeeDisplay = document.getElementById("joiningFee");
    const typeDisplay = document.getElementById("type");
    const slotProgress = document.getElementById("slotProgress");

    const usernameDiv = document.getElementById("username");
    const playerPhoto = document.getElementById("playerPhoto");
    const teamDiv = document.getElementById("team");
    const ratingDiv = document.getElementById("dls-rating");
    const ageDiv = document.getElementById("age");
    const yearsPlayedDiv = document.getElementById("years-played");

    async function loadSlotInfo() {
      const slotDocRef = doc(db, "settings", "slot");
      const docSnap = await getDoc(slotDocRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        slot = data?.slot ?? 0;
        slotUsed = data?.slotUsed ?? 0;
        joiningSlot.textContent = `Joining slot: ${slotUsed}/${slot}`;
        updateProgressBar();
      }
    }

    function updateProgressBar() {
      if (!slot || slot <= 0) {
        slotProgress.style.width = "0%";
        return;
      }
      const percent = Math.min((slotUsed / slot) * 100, 100);
      slotProgress.style.width = percent + "%";
    }

    async function loadJoiningFee() {
      const feeDocRef = doc(db, "settings", "joiningFee");
      const docSnap = await getDoc(feeDocRef);
      joiningFee = docSnap.exists() ? (docSnap.data()?.fee || 0) : 0;
      joiningFeeDisplay.textContent = `Entry Fee: ৳${joiningFee}`;
    }

    async function getUserInfo(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      const data = docSnap.data();
      return {
        balance: data?.balance ?? 0
      };
    }

    async function loadUserCard() {
      const snapshot = await getDocs(query(collection(db, "playersform"), where("uid", "==", currentUser.uid)));
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        usernameDiv.textContent = data.username ?? "Unknown";
        playerPhoto.src = data.photoUrl ?? "1753957600122.jpg";
        teamDiv.textContent = data.team ?? "N/A";
        ratingDiv.textContent = data.dlsRating ?? "N/A";
        ageDiv.textContent = data.age ?? "N/A";
        yearsPlayedDiv.textContent = data.yearsPlayed ?? "N/A";
        typeDisplay.textContent = data.type ?? "N/A";
        typeDisplay.classList.remove("hidden");
      } else {
        usernameDiv.textContent = "Unknown";
        teamDiv.textContent = "N/A";
        ratingDiv.textContent = "N/A";
        ageDiv.textContent = "N/A";
        yearsPlayedDiv.textContent = "N/A";
        typeDisplay.textContent = "N/A";
        typeDisplay.classList.remove("hidden");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      await loadSlotInfo();
      await loadJoiningFee();
      await loadUserCard();
    });

    document.getElementById("joinBtn").addEventListener("click", async () => {
      Swal.fire({
        title: 'Processing...',
        text: 'Please wait...',
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => Swal.showLoading()
      });

      const snapshot = await getDocs(query(collection(db, "playersform"), where("uid", "==", currentUser.uid)));
      if (!snapshot.empty) {
        const playerData = snapshot.docs[0].data();
        if (playerData.type === "paid") {
          Swal.close();
          return Swal.fire({ icon: 'info', title: 'Already Registered', text: 'You have already completed registration.', confirmButtonColor: '#3B82F6' });
        }
      }

      const userData = await getUserInfo(currentUser.uid);
      if (userData.balance < joiningFee) {
        Swal.close();
        return Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: `Current balance: ৳${userData.balance}`, confirmButtonColor: '#EF4444' });
      }

      try {
        await runTransaction(db, async (transaction) => {
          const slotRef = doc(db, "settings", "slot");
          const slotSnap = await transaction.get(slotRef);
          const data = slotSnap.data();
          if (data.slotUsed >= data.slot) throw new Error("Slot full.");
          transaction.update(slotRef, { slotUsed: data.slotUsed + 1 });
          transaction.update(doc(db, "users", currentUser.uid), {
            balance: userData.balance - joiningFee
          });
          slotUsed = data.slotUsed + 1;
          joiningSlot.textContent = `Joining slot: ${slotUsed}/${slot}`;
          updateProgressBar();
        });

        if (!snapshot.empty) {
          const playerDocRef = snapshot.docs[0].ref;
          await updateDoc(playerDocRef, { 
            type: "paid",
            tour: increment(1)
          });
          typeDisplay.textContent = "paid";
        }

        Swal.close();
        Swal.fire({ icon: 'success', title: 'Success', text: 'You have successfully joined!', confirmButtonColor: '#F59E0B' });

      } catch (err) {
        Swal.close();
        Swal.fire({ icon: 'error', title: 'Error', text: err.message || 'Failed to join.', confirmButtonColor: '#EF4444' });
      }
    });
  </script>
  
</body>
</html>
