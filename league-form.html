<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joining Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-8 h-8 flex items-center justify-center font-bold rounded-full shadow" style="font-family: 'Audiowide', cursive;">DL</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">D.C.L TOUR</h2>
    </div>
    <div class="flex items-center gap-1 bg-black px-1 py-1 rounded-full shadow-lg border border-gray-600 ml-8">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-4 max-w-4xl mx-auto">
    <div class="bg-gray-900 text-white shadow rounded-lg p-4 border border-gray-700">
      <form id="playerForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="tourSelect" class="block text-sm font-medium text-gray-300">Select Tournament</label>
            <select id="tourSelect" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:ring focus:ring-green-400 text-sm p-2" required>
              <option value="">-- Select Tournament --</option>
            </select>
          </div>
          <div>
            <label for="team" class="block text-sm font-medium text-gray-300">Team</label>
            <input type="text" id="team" name="team" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:ring focus:ring-green-400 text-sm p-2" placeholder="Enter team name" required>
          </div>
          <div>
            <label for="dls-rating" class="block text-sm font-medium text-gray-300">DLS Rating</label>
            <input type="number" id="dls-rating" name="rating" step="any" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:ring focus:ring-green-400 text-sm p-2" placeholder="Enter DLS rating" required>
          </div>
          <div>
            <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
            <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:ring focus:ring-green-400 text-sm p-2" placeholder="Enter age" required>
          </div>
          <div>
            <label for="years-played" class="block text-sm font-medium text-gray-300">Played Years</label>
            <input type="number" id="years-played" name="playedYears" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:ring focus:ring-green-400 text-sm p-2" placeholder="Enter played years" required>
          </div>
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded">
          Register Player
        </button>
      </form>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentUserData = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      currentUserData = await getUserInfo(user.uid);
      document.getElementById("mainBalance").innerText = currentUserData.balance.toFixed(0);
      await loadTournamentOptions();
      await loadSlotInfo();
      await loadJoiningFee();
    });

    async function getUserInfo(uid) {
      try {
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          return userSnap.data();
        } else {
          console.warn("User document not found");
          return { balance: 0 };
        }
      } catch (err) {
        console.error("Error fetching user data:", err);
        return { balance: 0 };
      }
    }

    async function loadSlotInfo() {
      // Placeholder
    }

    async function loadJoiningFee() {
      // Placeholder
    }

    async function loadTournamentOptions() {
      const select = document.getElementById("tourSelect");
      select.innerHTML = `<option value="">-- Select Tournament --</option>`;

      try {
        const snap = await getDocs(collection(db, "tourReg"));
        snap.forEach(doc => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = data.tourName || "Untitled";
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading tournament options:", err);
      }
    }

    document.getElementById("playerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tourId = document.getElementById("tourSelect").value;
      const team = document.getElementById("team").value.trim();
      const rating = parseFloat(document.getElementById("dls-rating").value);
      const age = parseInt(document.getElementById("age").value);
      const playedYears = parseInt(document.getElementById("years-played").value);

      if (!tourId || !team || isNaN(rating) || rating < 0 || isNaN(age) || age <= 0 || isNaN(playedYears) || playedYears < 0) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      try {
        await addDoc(collection(db, "tourReg", tourId, "players"), {
          uid: currentUser.uid,
          username: currentUserData?.username || "",
          photoUrl: currentUserData?.photoUrl || "",
          team,
          rating,
          age,
          playedYears,
          createdAt: new Date()
        });
        alert("Player registered successfully!");
        e.target.reset();
      } catch (err) {
        console.error("Error registering player:", err);
        alert("Failed to register player.");
      }
    });
  </script>
</body>
</html>
