<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Fixers List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Fixers</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <select id="teamSelector" multiple class="border border-gray-300 rounded p-2 text-sm w-26 h-9 overflow-y-auto" size="8"></select>
            <label class="text-sm text-gray-600 flex items-center gap-2 pl-1">
              <input type="checkbox" id="selectAllTeams" class="accent-green-600" />
              Select All Teams
            </label>
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <select id="groupCount" class="border border-gray-300 rounded p-2 text-sm h-9">
              <option value="0" disabled selected>Select Group</option>
              <option value="1">1 Group</option>
              <option value="2">2 Groups</option>
              <option value="3">3 Groups</option>
              <option value="4">4 Groups</option>
              <option value="5">5 Groups</option>
              <option value="6">6 Groups</option>
              <option value="7">7 Groups</option>
              <option value="8">8 Groups</option>
            </select>
            <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              <i class="fas fa-plus mr-1"></i> Add Fixers
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
              <i class="fas fa-trash mr-1"></i> Delete All Fixers
            </button>
          </div>
        </div>
      </div>

      <!-- Fixers Display -->
      <div id="fixersContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      where,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamList = [];
    const teamUidMap = new Map();

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadTeams();
        loadFixers();
      }
    });

    async function loadTeams() {
      const snapshot = await getDocs(query(collection(db, "playersform"), where("type", "==", "paid")));
      const teams = new Set();
      teamUidMap.clear();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.team && data.uid) {
          teams.add(data.team);
          teamUidMap.set(data.team, data.uid);
        }
      });
      teamList = Array.from(teams);
      document.getElementById("teamSelector").innerHTML = teamList.map(t => `<option value="${t}">${t}</option>`).join("");
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    async function loadFixers() {
      const fixersContainer = document.getElementById("fixersContainer");
      onSnapshot(collection(db, "fixers"), async (snapshot) => {
        if (snapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
          return;
        }

        const fixers = [];
        snapshot.forEach(docSnap => fixers.push({ id: docSnap.id, ...docSnap.data() }));

        const groupMap = {};
        fixers.forEach(match => {
          if (!groupMap[match.groupName]) groupMap[match.groupName] = {};
          if (!groupMap[match.groupName][match.date]) groupMap[match.groupName][match.date] = [];
          groupMap[match.groupName][match.date].push(match);
        });

        let html = "";
        Object.keys(groupMap).sort().forEach(group => {
          const dateMap = groupMap[group];
          const sortedDates = Object.keys(dateMap).sort();
          sortedDates.forEach(date => {
            const matchdayLabel = dateMap[date][0].matchday; 
            html += `
              <div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700 mb-2 flex items-center justify-between gap-2">
                <div class="flex items-center gap-2">
                  <span>${group} || ${matchdayLabel} || ${date}</span>
                  <i class="fas fa-edit cursor-pointer text-blue-600 editHeaderBtn" 
                     data-group="${group}" data-matchday="${matchdayLabel}" data-date="${date}"></i>
                </div>
              </div>
            `;
            dateMap[date].forEach(match => {
              const uid1 = teamUidMap.get(match.team1) ?? "UID N/A";
              const uid2 = teamUidMap.get(match.team2) ?? "UID N/A";
              html += `
                <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1 relative">
                  <div class="absolute top-2 right-2 cursor-pointer text-red-600 deleteFixerBtn" data-id="${match.id}">
                    <i class="fas fa-trash"></i>
                  </div>
                  <div class="flex justify-between items-center px-2">
                    <div class="text-sm font-semibold text-gray-600 text-center">
                      ${match.team1} <span class="text-black">(${match.team1Goal ?? "-"})</span><br/>
                      <span class="hidden text-gray-400 text-[10px]">UID: ${uid1}</span>
                    </div>
                    <div class="text-base font-bold text-red-500">VS</div>
                    <div class="text-sm font-semibold text-gray-600 text-center">
                      ${match.team2} <span class="text-black">(${match.team2Goal ?? "-"})</span><br/>
                      <span class="hidden text-gray-400 text-[10px]">UID: ${uid2}</span>
                    </div>
                  </div>
                  <div class="text-center text-green-600 text-xs font-medium">Winner: ${match.winner}</div>
                  <div class="text-center text-blue-600 text-xs font-medium">Status: ${match.status}</div>
                </div>
              `;
            });
          });
        });

        fixersContainer.innerHTML = html;

        // Edit header icon
        document.querySelectorAll(".editHeaderBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const { group, matchday, date } = e.target.dataset;
            const { value: formValues } = await Swal.fire({
              title: 'Edit Group/Matchday/Date',
              html:
                `<input id="swalGroup" class="swal2-input" placeholder="Group" value="${group}">` +
                `<input id="swalMatchday" class="swal2-input" placeholder="Matchday" value="${matchday}">` +
                `<input id="swalDate" type="date" class="swal2-input" value="${date}">`,
              focusConfirm: false,
              preConfirm: () => {
                return {
                  group: document.getElementById('swalGroup').value,
                  matchday: document.getElementById('swalMatchday').value,
                  date: document.getElementById('swalDate').value
                }
              }
            });

            if (formValues) {
              const q = query(collection(db, "fixers"), where("groupName", "==", group), where("date", "==", date));
              const snap = await getDocs(q);
              const updates = snap.docs.map(d => updateDoc(doc(db, "fixers", d.id), {
                groupName: formValues.group,
                matchday: formValues.matchday,
                date: formValues.date
              }));
              await Promise.all(updates);
              Swal.fire({ icon: 'success', title: 'Updated successfully!', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
              loadFixers();
            }
          });
        });

        // Delete individual fixer
        document.querySelectorAll(".deleteFixerBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const fixerId = e.currentTarget.dataset.id;
            const confirm = await Swal.fire({
              title: 'Delete this match?',
              icon: 'warning',
              showCancelButton: true,
              confirmButtonText: 'Yes, delete!'
            });
            if (!confirm.isConfirmed) return;
            await deleteDoc(doc(db, "fixers", fixerId));
            Swal.fire({ icon: 'success', title: 'Match deleted.', position: 'top-end', toast: true, timer: 2000, showConfirmButton: false });
          });
        });
      });
    }

    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const selectedTeams = Array.from(document.getElementById("teamSelector").selectedOptions).map(opt => opt.value);
      const baseDate = document.getElementById("fixerDate").value;
      const groupCount = parseInt(document.getElementById("groupCount").value);

      if (selectedTeams.length < 2 || !baseDate || isNaN(groupCount)) {
        Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
        return;
      }

      if (selectedTeams.length !== groupCount * 4) {
        Swal.fire({ icon: 'error', title: `Select ${groupCount * 4} teams.`, position: 'top-end', toast: true, timer: 4000, showConfirmButton: false });
        return;
      }

      const commonMatchDates = [0, 1, 2].map(offset => addDays(baseDate, offset));
      let added = 0;

      for (let g = 0; g < groupCount; g++) {
        const groupTeams = selectedTeams.slice(g * 4, (g + 1) * 4);
        const groupName = `Group-${String.fromCharCode(65 + g)}`;
        const matchups = [
          [[0, 1], 0],
          [[2, 3], 0],
          [[0, 2], 1],
          [[1, 3], 1],
          [[0, 3], 2],
          [[1, 2], 2],
        ];

        for (const [[i, j], matchday] of matchups) {
          const date = commonMatchDates[matchday];
          await addDoc(collection(db, "fixers"), {
            team1: groupTeams[i],
            team2: groupTeams[j],
            date,
            matchday: `Matchday-${matchday+1}`,
            team1Goal: null,
            team2Goal: null,
            status: "Pending",
            groupName,
            winner: "None",
            pointsUpdated: false
          });
          added++;
        }
      }

      Swal.fire({ icon: 'success', title: `${added} matches added.`, position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      loadFixers();
    });

    document.getElementById("selectAllTeams").addEventListener("change", (e) => {
      const options = document.getElementById("teamSelector").options;
      for (let option of options) option.selected = e.target.checked;
    });

    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "All matches will be deleted!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete all!',
      });

      if (!confirm.isConfirmed) return;

      const snapshotFixers = await getDocs(collection(db, "fixers"));
      const deletionsFixers = snapshotFixers.docs.map(docSnap => deleteDoc(doc(db, "fixers", docSnap.id)));
      await Promise.all(deletionsFixers);

      Swal.fire({ icon: 'success', title: 'All fixers deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      loadFixers();
    });
  </script>
</body>
</html>
