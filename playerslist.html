<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tour create - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Players List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Tour Info Form -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Create Tournament</div>
      <form id="tourForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="tourName" class="block text-sm font-medium text-gray-700">Tour Name</label>
            <input type="text" id="tourName" name="tourName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter tour name" required>
          </div>
          <div>
            <label for="entryFee" class="block text-sm font-medium text-gray-700">Entry Fee</label>
            <input type="number" id="entryFee" name="entryFee" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter entry fee" required>
          </div>
          <div>
            <label for="slot" class="block text-sm font-medium text-gray-700">Slot</label>
            <input type="number" id="slot" name="slot" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter number of slots" required>
          </div>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded">
          Submit
        </button>
      </form>
    </div>

    <!-- Tournament List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Tournaments</div>
      <div id="tournamentList" class="space-y-2">
        <div class="text-gray-500 text-center" id="loadingTours">Loading tournaments...</div>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTournaments();
      }
    });

    // Add new tournament
    document.getElementById("tourForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tourName = document.getElementById("tourName").value.trim();
      const entryFee = parseFloat(document.getElementById("entryFee").value);
      const slot = parseInt(document.getElementById("slot").value);

      if (!tourName || isNaN(entryFee) || entryFee < 0 || isNaN(slot) || slot <= 0) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      try {
        await addDoc(collection(db, "tourReg"), {
          tourName,
          entryFee,
          slot,
          status: "Running", // Default status added
          createdAt: new Date()
        });
        alert("Tournament created successfully!");
        e.target.reset();
        loadTournaments();
      } catch (err) {
        console.error("Error adding tournament:", err);
        alert("Failed to create tournament.");
      }
    });

    // Load tournaments
    async function loadTournaments() {
      const list = document.getElementById("tournamentList");
      const loadingText = document.getElementById("loadingTours");
      list.innerHTML = ""; // Clear previous content

      try {
        const snap = await getDocs(collection(db, "tourReg"));

        if (snap.empty) {
          list.innerHTML = `<div class="text-gray-500 text-center">No tournaments found.</div>`;
          return;
        }

        snap.forEach(docSnap => {
          const data = docSnap.data();

          const div = document.createElement("div");
          div.className = "p-3 bg-gray-50 border border-gray-200 rounded shadow-sm flex justify-between items-center";

          div.innerHTML = `
            <div class="text-sm text-gray-800">
              <strong>${data.tourName || "Untitled"}</strong><br>
              <span class="text-xs text-gray-600">Slot: ${data.slot || "N/A"}</span><br>
              <span class="text-xs text-gray-600">Entry Fee: â‚¹${data.entryFee || 0}</span><br>
              <span class="text-xs text-green-600 font-medium">Status: ${data.status || "Unknown"}</span>
            </div>
          `;

          list.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading tournaments:", error);
        list.innerHTML = `<div class="text-red-600 text-center">Error loading tournaments.</div>`;
      }
    }
  </script>

</body>
</html>
