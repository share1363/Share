<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tour Create - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Players List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Tournament Creation Form -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Create Tournament</div>
      <form id="tourForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="tourName" class="block text-sm font-medium text-gray-700">Tour Name</label>
            <input type="text" id="tourName" name="tourName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter tour name" required>
          </div>
          <div>
            <label for="entryFee" class="block text-sm font-medium text-gray-700">Entry Fee</label>
            <input type="number" id="entryFee" name="entryFee" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter entry fee" required>
          </div>
          <div>
            <label for="slot" class="block text-sm font-medium text-gray-700">Slot</label>
            <input type="number" id="slot" name="slot" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 text-sm p-2" placeholder="Enter number of slots" required>
          </div>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded">
          Submit
        </button>
      </form>
    </div>

    <!-- Player Registration Form -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-green-700 mb-4">Register Player</div>
      <form id="playerForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="tourSelect" class="block text-sm font-medium text-gray-700">Select Tournament</label>
            <select id="tourSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-200 text-sm p-2" required>
              <option value="">-- Select Tournament --</option>
            </select>
          </div>
          <div>
            <label for="team" class="block text-sm font-medium text-gray-700">Team</label>
            <input type="text" id="team" name="team" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-200 text-sm p-2" placeholder="Enter team name" required>
          </div>
          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700">DLS Rating</label>
            <input type="number" id="rating" name="rating" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-200 text-sm p-2" placeholder="Enter DLS rating" required>
          </div>
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-200 text-sm p-2" placeholder="Enter age" required>
          </div>
          <div>
            <label for="playedYears" class="block text-sm font-medium text-gray-700">Played Years</label>
            <input type="number" id="playedYears" name="playedYears" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-green-200 text-sm p-2" placeholder="Enter played years" required>
          </div>
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded">
          Register Player
        </button>
      </form>
    </div>

    <!-- Tournament List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Tournaments</div>
      <div id="tournamentList" class="space-y-2">
        <div class="text-gray-500 text-center" id="loadingTours">Loading tournaments...</div>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTournaments();
        loadTournamentOptions();
      }
    });

    document.getElementById("tourForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tourName = document.getElementById("tourName").value.trim();
      const entryFee = parseFloat(document.getElementById("entryFee").value);
      const slot = parseInt(document.getElementById("slot").value);

      if (!tourName || isNaN(entryFee) || entryFee < 0 || isNaN(slot) || slot <= 0) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      try {
        await addDoc(collection(db, "tourReg"), {
          tourName,
          entryFee,
          slot,
          status: "Running",
          createdAt: new Date()
        });
        alert("Tournament created successfully!");
        e.target.reset();
        loadTournaments();
        loadTournamentOptions();
      } catch (err) {
        console.error("Error adding tournament:", err);
        alert("Failed to create tournament.");
      }
    });

    document.getElementById("playerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const tourId = document.getElementById("tourSelect").value;
      const team = document.getElementById("team").value.trim();
      const rating = parseFloat(document.getElementById("rating").value);
      const age = parseInt(document.getElementById("age").value);
      const playedYears = parseInt(document.getElementById("playedYears").value);

      if (!tourId || !team || isNaN(rating) || rating < 0 || isNaN(age) || age <= 0 || isNaN(playedYears) || playedYears < 0) {
        alert("Please fill in all fields with valid values.");
        return;
      }

      try {
        await addDoc(collection(db, "tourReg", tourId, "players"), {
          team,
          rating,
          age,
          playedYears,
          createdAt: new Date()
        });
        alert("Player registered successfully!");
        e.target.reset();
        loadTournaments(); // Reload to reflect player
      } catch (err) {
        console.error("Error registering player:", err);
        alert("Failed to register player.");
      }
    });

    async function loadTournaments() {
      const list = document.getElementById("tournamentList");
      list.innerHTML = "";

      try {
        const snap = await getDocs(collection(db, "tourReg"));

        if (snap.empty) {
          list.innerHTML = `<div class="text-gray-500 text-center">No tournaments found.</div>`;
          return;
        }

        for (const docSnap of snap.docs) {
          const data = docSnap.data();
          const docId = docSnap.id;

          const div = document.createElement("div");
          div.className = "p-3 bg-gray-50 border border-gray-200 rounded shadow-sm";

          const headerHTML = `
            <div class="flex justify-between items-center mb-2">
              <div class="text-sm text-gray-800">
                <strong>${data.tourName || "Untitled"}</strong><br>
                <span class="text-xs text-gray-600">Slot: ${data.slot || "N/A"}</span><br>
                <span class="text-xs text-gray-600">Entry Fee: à§³${data.entryFee || 0}</span><br>
                <span class="text-xs text-green-600 font-medium">Status: ${data.status || "Unknown"}</span>
              </div>
            </div>
          `;

          const playersSnap = await getDocs(collection(db, "tourReg", docId, "players"));
          let playersHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">`;

          playersSnap.forEach(playerDoc => {
            const player = playerDoc.data();
            playersHTML += `
              <div class="bg-white border border-gray-200 p-3 rounded shadow-sm text-sm">
                <div><strong>Team:</strong> ${player.team}</div>
                <div><strong>Rating:</strong> ${player.rating}</div>
                <div><strong>Age:</strong> ${player.age}</div>
                <div><strong>Played Years:</strong> ${player.playedYears}</div>
              </div>
            `;
          });

          playersHTML += playersSnap.empty ? `<div class="text-gray-500 text-sm col-span-full">No players registered.</div>` : "";
          playersHTML += `</div>`;

          div.innerHTML = headerHTML + playersHTML;
          list.appendChild(div);
        }
      } catch (error) {
        console.error("Error loading tournaments:", error);
        list.innerHTML = `<div class="text-red-600 text-center">Error loading tournaments.</div>`;
      }
    }

    async function loadTournamentOptions() {
      const select = document.getElementById("tourSelect");
      select.innerHTML = `<option value="">-- Select Tournament --</option>`;

      try {
        const snap = await getDocs(collection(db, "tourReg"));
        snap.forEach(doc => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = data.tourName || "Untitled";
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading tournament options:", err);
      }
    }
  </script>

</body>
</html>
