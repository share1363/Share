<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Hide form initially to prevent flicker */
    #team-section {
      display: none;
    }

    .card {
      width: 330px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      transition: transform 0.3s ease-in-out;
    }

    .card-header {
      background-color: #1e40af;
      padding: 5px;
      text-align: center;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card-img {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 25px 0px;
      text-align: center;
      position: relative;
    }

    .card-body {
      padding: 5px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .card-footer {
      background-color: #1e3a8a;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .card img {
      width: 100%;
      height: 300px;
      border-radius: 5px;
      object-fit: cover;
    }

    .card-title {
      width: 280px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
      color: #ffffff;
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      padding: 2px, 2px;
      text-transform: uppercase;
    }

    .card-text {
      font-size: 1rem;
      margin-top: 10px;
      color: #e5e5e5;
    }

    .info {
      font-size: 1rem;
      color: #e5e5e5;
      margin-top: 5px;
    }

    .card-info {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      justify-content: space-between;
    }

    .card-item {
      background-color: #04585e;
      border-radius: 15px 0px 15px;
      margin: 5px;
      color: #fff;
      flex: 1;
      font-size: 12px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
    }

    .card-item2 {
      background-color: #7c3aed;
      border-radius: 15px 0px;
      color: #d9e3e3;
      font-size: 11px;
      font-weight: 900;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center pb-20">

  <!-- Header -->
  <header
    class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between header-glow rounded-b-xl">
    <div class="flex items-center space-x-2">
      <img src="dcl1.jpeg" alt="Logo" class="w-8 h-8 rounded-full border border-yellow-400" />
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-300 via-blue-200 to-yellow-300 bg-clip-text text-transparent"
        style="font-family: 'Audiowide', cursive;">DCL TOUR</h2>
    </div>
    <div class="flex space-x-4">
      <a href="#">
        <i class="fa-solid fa-bell text-yellow-300 text-shadow text-xl"></i>
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fa-brands fa-facebook text-white text-shadow text-xl"></i>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-md mt-3 px-6 mx-auto mb-20">
    

    <!-- Team Setup Form -->
    <div id="team-section" class="bg-gray-900 rounded-lg shadow-xl border border-gray-700 bg-cover bg-center" style="background-image: url('863247.jpeg');">
      <div class="bg-black bg-opacity-50 p-4 rounded-md">

        <h1 style="font-family: 'Audiowide', cursive;" class="text-center text-xl font-semibold text-gray-200 mb-2">Setup Your Team</h1>

        <form class="space-y-6" id="team-form">
          <input type="text" id="team-name" name="team-name" required placeholder="Enter your DLS team name" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-black bg-opacity-60 text-white text-sm outline-none">
          <input type="number" step="any" id="dls-rating" name="dls-rating" required placeholder="Enter your DLS rating" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-black bg-opacity-60 text-white text-sm outline-none">
          <input type="number" id="age" name="age" required placeholder="Enter your age" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-black bg-opacity-60 text-white text-sm outline-none">
          <input type="number" id="years-played" name="years-played" required placeholder="How many years have you played DLS" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-black bg-opacity-60 text-white text-sm outline-none">
          <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-md transition duration-300">Submit</button>
        </form>
      </div>
    </div>

    <!-- Team Info Card -->
    <div id="team-info" class="hidden mt-6 bg-gray-900 border border-gray-700 rounded-lg shadow-xl p-4 text-gray-200">
      <!-- Content will be filled dynamically via innerHTML -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav
    class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-50">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile
    </a>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    const form = document.getElementById("team-form");
    const teamSection = document.getElementById("team-section");
    const teamInfo = document.getElementById("team-info");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;

      const q = query(collection(db, "playersform"), where("uid", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const teamData = querySnapshot.docs[0].data();
        teamSection.style.display = "none";

        
        teamInfo.innerHTML = `
          <div class="flex justify-center items-center">
    <div class="card">
      <div class="card-header">
        MY DCL TEAM'S
      </div>
      <div class="card-img">
        <img src="${photo}" alt="Card Image">
        <div class="card-title flex items-center justify-between px-1">
          <div>${data.username || "No Username"}</div>
          <div style="background-color: #ff6347;" class="px-1">${count}</div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-info">
          <div class="card-item">
            <div class="card-item2">Team</div>
            <p>${data.team || "N/A"}</p>
          </div>
          <div class="card-item">
            <div class="card-item2">Rating</div>
            <p>${data.dlsRating ?? "N/A"}</p>
          </div>
        </div>
        <div class="card-info">
          <div class="card-item">
            <div class="card-item2">Experience</div>
            <p>${data.yearsPlayed ?? "N/A"} year</p>
          </div>
          <div class="card-item">
            <div class="card-item2">Your age</div>
            <p>${data.age ?? "N/A"} year</p>
          </div>
        </div>
      </div>
    </div>
  </div>
        `;
        teamInfo.classList.remove("hidden");
      } else {
        teamSection.style.display = "block";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const teamName = form['team-name'].value.trim();
      const dlsRating = form['dls-rating'].value.trim();
      const age = form['age'].value.trim();
      const yearsPlayed = form['years-played'].value.trim();

      if (!teamName || !dlsRating || !age || !yearsPlayed) {
        return Swal.fire({ icon: 'warning', text: 'All fields are required.', confirmButtonColor: '#F59E0B' });
      }

      Swal.fire({
        title: 'Submitting...',
        text: 'Please wait...',
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const username = userDoc.exists() ? userDoc.data()?.username || "" : "";
        const photoUrl = userDoc.exists() ? userDoc.data()?.photoUrl || "" : "";

        await addDoc(collection(db, "playersform"), {
          team: teamName,
          dlsRating: parseFloat(dlsRating),
          age: parseInt(age),
          yearsPlayed: parseInt(yearsPlayed),
          uid: currentUser.uid,
          username: username,
          photoUrl: photoUrl,
          tour: 0,
          played: 0,
          win: 0,
          draw: 0,
          lost: 0,
          goal: 0,
          pts: 0,
          type: "free",
          session: "None",
          createdAt: new Date()
        });

        Swal.close();
        Swal.fire({ icon: 'success', title: 'Success', text: 'Team setup successfully!', confirmButtonColor: '#F59E0B' });

        teamSection.style.display = "none";
        teamInfo.innerHTML = `
          <h2 class="text-center text-xl font-semibold mb-2" style="font-family: 'Audiowide', cursive;">Your Team Info</h2>
          <div class="flex items-center space-x-3 mb-3">
            <img src="${photoUrl || 'dcl1.jpeg'}" alt="User Photo" class="w-12 h-12 rounded-full border border-yellow-400">
            <div>
              <p class="font-semibold text-yellow-300">${username}</p>
              <p class="text-gray-300">${teamName}</p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-2 text-sm">
            <p>DLS Rating: ${dlsRating}</p>
            <p>Age: ${age}</p>
            <p>Years Played: ${yearsPlayed}</p>
          </div>
        `;
        teamInfo.classList.remove("hidden");

      } catch (err) {
        Swal.close();
        Swal.fire({ icon: 'error', title: 'Error', text: err.message || 'Failed to save team.', confirmButtonColor: '#EF4444' });
      }
    });
  </script>
</body>
</html>
