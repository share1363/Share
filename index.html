<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    .swal2-timer-progress-bar {
      background: #facc15 !important;
    }

    body {
      background-image: url('1971.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 0;
    }

    /* Overlay black blur */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <main class="w-full max-w-sm px-3">
    <div class="text-center mb-6 -mt-10">
      <h1 class="text-xl font-bold text-white mb-1" style="font-family: 'Audiowide', cursive;">WELCOME TO</h1>
      <h2 class="text-4xl font-extrabold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">DCL TOUR</h2>
      <p class="text-md text-white font-semibold mt-1">গেইম খেলুন এবং টাকা জিতুন</p>
    </div>
    <div class="px-4">

    <div class="sing-form bg-gray-900 p-4 rounded-md shadow-lg border border-gray-600 shadow-2xl bg-opacity-50">
      <div class="flex flex-col items-center justify-center"></div>

    <h2 class="text-md text-center font-semibold text-white mb-2">Please Login to Your Account</h2>

    <form onsubmit="login(event)">
      <div class="mb-4">
        <label for="loginEmail" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required 
            class="w-full px-4 py-2 border border-gray-600 rounded-md outline-none text-white bg-black pl-10 text-sm bg-opacity-30">
        </div>
      </div>

      <div class="mb-4">
        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required 
            class="w-full px-4 py-2 border border-gray-600 rounded-md outline-none text-white bg-black pl-10 text-sm bg-opacity-30">
        </div>
      </div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="text-blue-300 focus:ring-blue-500 border-gray-600 rounded-sm">
          <label for="remember" class="text-sm text-gray-300 ml-2">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-300">Forgot password?</a>
      </div>

      <button type="submit" 
        class="w-full text-white bg-blue-600 font-extrabold py-2 rounded-md bg-opacity-60">
        Login
      </button>
    </form>

    <div class="mt-2 text-center">
      <p class="text-base text-gray-300">Don't have an account? 
        <a href="signup.html" class="text-blue-300 text-lg font-medium">Sign up</a>
      </p>
    </div>
    </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'error',
          title: 'Please enter both email and password.',
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true,
          background: '#1a202c',
          color: '#fff'
        });
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Query Firestore users collection for doc where uid == current uid
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("uid", "==", uid));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0];
          const userData = userDoc.data();

          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Login Successful!',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            background: '#1a202c',
            color: '#fff'
          }).then(() => {
            if (userData.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "dashboard.html";
            }
          });
        } else {
          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'error',
            title: 'User data not found in database.',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            background: '#1a202c',
            color: '#fff'
          });
        }

      } catch (error) {
        let msg = "Login failed.";
        if (error.code === "auth/user-not-found") {
          msg = "No user found with this email.";
        } else if (error.code === "auth/wrong-password") {
          msg = "Incorrect password.";
        } else if (error.code === "auth/invalid-email") {
          msg = "Invalid email format.";
        }
        Swal.fire({
          toast: true,
          position: 'top-end',
          icon: 'error',
          title: msg,
          showConfirmButton: false,
          timer: 2000,
          timerProgressBar: true,
          background: '#1a202c',
          color: '#fff'
        });
      }
    };
  </script>
</body>
</html>
