<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
  authDomain: "dlstournament-31ac1.firebaseapp.com",
  projectId: "dlstournament-31ac1",
  storageBucket: "dlstournament-31ac1.firebasestorage.app",
  messagingSenderId: "874377019055",
  appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
  measurementId: "G-0DGFJEV6GL"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let userBalance = 0;

  function formatBalance(amount) {
    return (+amount.toFixed(2)).toString();
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";
    currentUser = user;

    try {
      const userRef = doc(db, "users", user.uid);

      // Real-time listener for balance
      onSnapshot(userRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          userBalance = data.balance || 0;
          document.getElementById("mainBalance").innerText = formatBalance(userBalance);
        }
      });

    } catch (error) {
      console.error("Error fetching user data: ", error);
    }
  });
  
  var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
</script>
