    <!-- Referral -->

        <div class="mt-2 flex gap-2">

  <!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
    authDomain: "dlstournament-31ac1.firebaseapp.com",
    projectId: "dlstournament-31ac1",
    storageBucket: "dlstournament-31ac1.appspot.com",
    messagingSenderId: "874377019055",
    appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    measurementId: "G-0DGFJEV6GL"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function hideLoader() {
    const loader = document.getElementById('loadingOverlay');
    if (loader) loader.style.display = 'none';
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "login.html";

    document.getElementById("email").textContent = user.email || "No Email";
    const referralLink = `${window.location.origin}/signup.html?ref=${user.uid}`;
    document.getElementById("referLink").value = referralLink;

    const q = query(collection(db, "users"), where("uid", "==", user.uid));
    onSnapshot(q, (querySnapshot) => {
      if (!querySnapshot.empty) {
        const userData = querySnapshot.docs[0].data();
        document.getElementById("username").textContent = userData.username || "No Name";
        document.getElementById("mainBalance").textContent = userData.balance ?? 0;
        document.getElementById("profileImage").src = userData.photoUrl || 'default-avatar.png';
        const userId = userData.userId || 'Unavailable';
        document.getElementById("userIdDisplay").textContent = `${userId}`;
        document.getElementById("userIdDisplay").setAttribute("data-userid", userId);
      }
      hideLoader();
    });

    const referralQuery = query(collection(db, "users"), where("referredBy", "==", user.uid));
    onSnapshot(referralQuery, (querySnapshot) => {
      document.getElementById("totalRefers").textContent = querySnapshot.size;
    });
  });

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };

  window.copyReferLink = () => {
    const input = document.getElementById("referLink");
    navigator.clipboard.writeText(input.value).then(() => {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: 'Referral link copied!',
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true,
        background: '#1a202c',
        color: '#fff'
      });
    });
  };

  window.copyUserId = () => {
    const userIdText = document.getElementById("userIdDisplay").getAttribute("data-userid");
    if (!userIdText) return;
    navigator.clipboard.writeText(userIdText).then(() => {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'success',
        title: 'User ID copied!',
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true,
        background: '#1a202c',
        color: '#fff'
      });
    });
  };
</script>

</body>
