<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Match Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-800">Update Match Results</h1>
      <button onclick="window.location.href='admin.html'" class="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4">
    <div id="resultsContainer" class="space-y-6">
      <p class="text-center text-gray-500">Loading matches...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else loadMatches();
    });

    function loadMatches() {
      const container = document.getElementById("resultsContainer");

      onSnapshot(collection(db, "fixers"), (snapshot) => {
        if (snapshot.empty) {
          container.innerHTML = `<p class="text-center text-gray-500">No matches found.</p>`;
          return;
        }

        const groupMap = {};
        snapshot.forEach(docSnap => {
          const data = { id: docSnap.id, ...docSnap.data() };
          if (!groupMap[data.groupName]) groupMap[data.groupName] = {};
          if (!groupMap[data.groupName][data.date]) groupMap[data.groupName][data.date] = [];
          groupMap[data.groupName][data.date].push(data);
        });

        let html = "";
        Object.keys(groupMap).sort().forEach(group => {
          const dateMap = groupMap[group];
          Object.keys(dateMap).sort().forEach((date, i) => {
            html += `<div class="bg-gray-200 px-3 py-2 rounded font-semibold">${group} - Matchday ${i+1} || ${date}</div>`;
            dateMap[date].forEach(match => {
              html += `
                <div class="bg-white p-3 rounded shadow space-y-2 text-sm">
                  <div class="flex justify-between">
                    <div class="flex items-center gap-2">
                      <span class="font-semibold">${match.team1}</span>
                      <input type="number" min="0" id="goal1-${match.id}" value="${match.team1Goal ?? ''}" class="w-14 border p-1 rounded text-center" />
                    </div>
                    <span class="text-red-500 font-bold">VS</span>
                    <div class="flex items-center gap-2">
                      <input type="number" min="0" id="goal2-${match.id}" value="${match.team2Goal ?? ''}" class="w-14 border p-1 rounded text-center" />
                      <span class="font-semibold">${match.team2}</span>
                    </div>
                  </div>

                  <div class="flex flex-wrap gap-2 items-center">
                    <select id="winner-${match.id}" class="border p-1 rounded text-sm">
                      <option value="None" ${match.winner === "None" ? 'selected' : ''}>None</option>
                      <option value="${match.team1}" ${match.winner === match.team1 ? 'selected' : ''}>${match.team1}</option>
                      <option value="${match.team2}" ${match.winner === match.team2 ? 'selected' : ''}>${match.team2}</option>
                      <option value="Draw" ${match.winner === "Draw" ? 'selected' : ''}>Draw</option>
                    </select>

                    <button onclick="updateResult('${match.id}', '${match.team1}', '${match.team2}')" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                      Update
                    </button>

                    <p class="text-xs font-medium ${match.status === 'Completed' ? 'text-green-600' : 'text-yellow-600'}">
                      Status: ${match.status || 'Pending'}
                    </p>
                  </div>
                </div>
              `;
            });
          });
        });

        container.innerHTML = html;
      });
    }

    window.updateResult = async function (matchId, team1, team2) {
      const goal1 = parseInt(document.getElementById(`goal1-${matchId}`).value);
      const goal2 = parseInt(document.getElementById(`goal2-${matchId}`).value);
      let winner = document.getElementById(`winner-${matchId}`).value;

      // Auto winner detection if none selected or mismatch
      if (isNaN(goal1) || isNaN(goal2)) {
        Swal.fire({ icon: 'error', title: 'Please enter both goals!' });
        return;
      }

      if (goal1 > goal2) {
        winner = team1;
      } else if (goal1 < goal2) {
        winner = team2;
      } else {
        winner = "Draw";
      }

      await updateDoc(doc(db, "fixers", matchId), {
        team1Goal: goal1,
        team2Goal: goal2,
        winner,
        status: "Completed"
      });

      Swal.fire({
        icon: 'success',
        title: 'Result updated!',
        position: 'top-end',
        toast: true,
        timer: 2000,
        showConfirmButton: false
      });
    };
  </script>

</body>
</html>
