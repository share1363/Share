<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-2 flex items-center justify-center relative">
      <h1 class="text-xl font-bold text-gray-800">Sub-Admin Panel</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto p-4">
    <div id="resultsContainer" class="space-y-6">
      <p class="text-center text-gray-500 animate-pulse">Loading matches...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, updateDoc, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let teamUidMap = new Map();
    let userSettingsRef;
    let userSettings = { hiddenMatchdays: {} };

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "login.html";
      else {
        userSettingsRef = doc(db, "users", user.uid);
        await loadUserSettings();
        await loadTeamUIDs();
        loadMatches();
      }
    });

    async function loadUserSettings() {
      const snap = await getDoc(userSettingsRef);
      if (snap.exists()) {
        const data = snap.data();
        userSettings.hiddenMatchdays = data.hiddenMatchdays || {};
      } else {
        userSettings.hiddenMatchdays = {};
      }
    }

    async function saveUserSettings() {
      if (!userSettingsRef) return;
      await updateDoc(userSettingsRef, { hiddenMatchdays: userSettings.hiddenMatchdays });
    }

    async function loadTeamUIDs() {
      teamUidMap.clear();
      const snapshot = await getDocs(collection(db, "playersform"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.team && data.uid) {
          teamUidMap.set(data.team, data.uid);
        }
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      const day = d.getDate();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const month = monthNames[d.getMonth()];
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function loadMatches() {
      const container = document.getElementById("resultsContainer");

      onSnapshot(collection(db, "fixers"), (snapshot) => {
        if (snapshot.empty) {
          container.innerHTML = `<p class="text-center text-gray-500">No matches found.</p>`;
          return;
        }

        const dateMap = {};
        snapshot.forEach(docSnap => {
          const data = { id: docSnap.id, ...docSnap.data() };
          if (!dateMap[data.date]) dateMap[data.date] = {};
          if (!dateMap[data.date][data.groupName]) dateMap[data.date][data.groupName] = [];
          dateMap[data.date][data.groupName].push(data);
        });

        let html = "";
        const sortedDates = Object.keys(dateMap).sort();

        sortedDates.forEach((date, index) => {
          const formattedDate = formatDate(date);
          const matchdayId = `matchday-${index + 1}`;

          const isHidden = userSettings.hiddenMatchdays[matchdayId] === true;

          html += `
            <div class="flex justify-between items-center bg-green-600 uppercase text-white px-4 py-2 rounded-lg shadow font-semibold mt-6">
              <span>Match-day-${index + 1} | ${formattedDate}</span>
              <button id="${matchdayId}-btn" onclick="toggleMatchday('${matchdayId}')" class="bg-white text-red-400 px-3 py-1 rounded text-xs font-medium hover:bg-gray-100 flex items-center gap-1">
                ${isHidden ? '<i class="fa-solid fa-lock"></i>' : '<i class="fa-solid fa-lock-open"></i>'}
              </button>
            </div>
            <div id="${matchdayId}" class="space-y-4 ${isHidden ? 'hidden' : ''}">
          `;

          const groups = dateMap[date];
          Object.keys(groups).sort().forEach(groupName => {
            groups[groupName].forEach(match => {
              let resultText = "Result: ";
              if (match.winner && match.winner !== "None") {
                resultText += match.winner === "Draw" ? "Draw" : match.winner;
              } else {
                resultText += "N/A";
              }

              const uid1 = teamUidMap.get(match.team1) ?? "UID N/A";
              const uid2 = teamUidMap.get(match.team2) ?? "UID N/A";

              html += `
                <div class="matchCard bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition space-y-4 text-sm">
                  <div class="uppercase flex justify-center items-center text-sm w-full text-center font-semibold bg-green-100 text-green-700 rounded-md py-1 mb-2 select-none">
                    ${groupName}
                  </div>
                  <div class="flex justify-between items-center gap-10">
                    <div class="flex flex-col items-center gap-1 w-28">
                      <span class="font-bold text-gray-700">${match.team1}</span>
                      <span class="hidden text-gray-400 text-[10px] select-none">UID: ${uid1}</span>
                      <input type="number" min="0" id="goal1-${match.id}" value="${match.team1Goal ?? ''}" class="w-full border p-1 rounded text-center focus:ring-2 focus:ring-green-400" />
                    </div>
                    <span class="text-red-500 font-extrabold text-xl select-none">VS</span>
                    <div class="flex flex-col items-center gap-1 w-28">
                      <span class="font-bold text-gray-700">${match.team2}</span>
                      <span class="hidden text-gray-400 text-[10px] select-none">UID: ${uid2}</span>
                      <input type="number" min="0" id="goal2-${match.id}" value="${match.team2Goal ?? ''}" class="w-full border p-1 rounded text-center focus:ring-2 focus:ring-green-400" />
                    </div>
                  </div>
                  <div class="flex justify-between">
                    <p class="text-xs font-medium px-2 py-1 rounded ${match.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                      Status: ${match.status || 'Pending'}
                    </p>
                    <p class="text-xs font-semibold px-2 py-1 rounded bg-blue-100 text-blue-700">
                      ${resultText}
                    </p>
                  </div>
                  <div class="flex justify-center">
                    <button onclick="updateResult('${match.id}', '${match.team1}', '${match.team2}')" class="bg-green-600 text-white px-4 py-1.5 rounded-lg shadow hover:bg-green-700 transition text-sm font-medium">
                      <i class="fas fa-save"></i> Update
                    </button>
                  </div>
                </div>
              `;
            });
          });

          html += `</div>`;
        });

        container.innerHTML = html;
      });
    }

    async function updateUserStats(uid, isWinner, goalsScored, isDraw) {
      if (!uid || uid === "UID N/A") return;

      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const userData = userSnap.data();
      const updatedStats = {
        played: (userData.played || 0) + 1,
        win: userData.win || 0,
        draw: userData.draw || 0,
        lost: userData.lost || 0,
        goal: (userData.goal || 0) + goalsScored
      };

      if (isDraw) updatedStats.draw += 1;
      else if (isWinner) updatedStats.win += 1;
      else updatedStats.lost += 1;

      await updateDoc(userRef, updatedStats);
    }

    window.updateResult = async function (matchId, team1, team2) {
      const goal1Input = document.getElementById(`goal1-${matchId}`);
      const goal2Input = document.getElementById(`goal2-${matchId}`);
      const goal1 = parseInt(goal1Input.value);
      const goal2 = parseInt(goal2Input.value);

      if (isNaN(goal1) || isNaN(goal2)) {
        Swal.fire({ icon: 'error', title: 'Please enter both goals!' });
        return;
      }

      const matchRef = doc(db, "fixers", matchId);
      const matchSnap = await getDoc(matchRef);
      if (!matchSnap.exists()) {
        Swal.fire({ icon: 'error', title: 'Match not found!' });
        return;
      }

      const matchData = matchSnap.data();
      if (matchData.status === "Completed") {
        let winner = goal1 > goal2 ? team1 : goal1 < goal2 ? team2 : "Draw";
        await updateDoc(matchRef, { team1Goal: goal1, team2Goal: goal2, winner });
        Swal.fire({ icon: 'success', title: 'Result updated (no stat count)!', position: 'top-end', toast: true, timer: 2000, showConfirmButton: false });
        return;
      }

      let winner = "Draw", isDraw = true;
      if (goal1 > goal2) { winner = team1; isDraw = false; }
      else if (goal1 < goal2) { winner = team2; isDraw = false; }

      await updateDoc(matchRef, { team1Goal: goal1, team2Goal: goal2, winner, status: "Completed" });
      const uid1 = teamUidMap.get(team1);
      const uid2 = teamUidMap.get(team2);
      await Promise.all([
        updateUserStats(uid1, winner === team1, goal1, isDraw),
        updateUserStats(uid2, winner === team2, goal2, isDraw)
      ]);
      Swal.fire({ icon: 'success', title: 'Result updated and stats counted!', position: 'top-end', toast: true, timer: 2000, showConfirmButton: false });
    };

    window.toggleMatchday = async function (id) {
      const el = document.getElementById(id);
      const btn = document.getElementById(`${id}-btn`);
      if (el && btn) {
        if (el.classList.contains("hidden")) {
          el.classList.remove("hidden");
          btn.innerHTML = '<i class="fa-solid fa-lock-open"></i>';
          userSettings.hiddenMatchdays[id] = false;
        } else {
          el.classList.add("hidden");
          btn.innerHTML = '<i class="fa-solid fa-lock"></i>';
          userSettings.hiddenMatchdays[id] = true;
        }
        await saveUserSettings();
      }
    };
  </script>

</body>
</html>
