function addDays(dateStr, days) {
  const d = new Date(dateStr);
  d.setDate(d.getDate() + days);
  return d.toISOString().split("T")[0];
}

// New helper: get top 8 teams from fixers point tables
async function getTop8TeamsFromFixers() {
  const snapshot = await getDocs(collection(db, "fixers"));
  if (snapshot.empty) return [];

  const fixers = [];
  snapshot.forEach(doc => fixers.push(doc.data()));

  // Group matches by groupName
  const groupsMap = {};
  fixers.forEach(fix => {
    if (!groupsMap[fix.groupName]) groupsMap[fix.groupName] = [];
    groupsMap[fix.groupName].push(fix);
  });

  let allTopTeams = [];

  Object.keys(groupsMap).sort().forEach(groupName => {
    const matches = groupsMap[groupName];

    const points = {};
    const goals = {};

    matches.forEach(match => {
      const g1 = match.team1Goal;
      const g2 = match.team2Goal;

      if (!points[match.team1]) points[match.team1] = { win: 0, loss: 0, draw: 0 };
      if (!points[match.team2]) points[match.team2] = { win: 0, loss: 0, draw: 0 };
      if (!goals[match.team1]) goals[match.team1] = 0;
      if (!goals[match.team2]) goals[match.team2] = 0;

      if (typeof g1 === "number") {
        goals[match.team1] += g1;
      }
      if (typeof g2 === "number") {
        goals[match.team2] += g2;
      }

      if (typeof g1 === "number" && typeof g2 === "number") {
        if (g1 > g2) {
          points[match.team1].win++;
          points[match.team2].loss++;
        } else if (g2 > g1) {
          points[match.team2].win++;
          points[match.team1].loss++;
        } else {
          points[match.team1].draw++;
          points[match.team2].draw++;
        }
      }
    });

    let sortedTeams = Object.entries(points).map(([team, stat]) => ({
      team,
      ...stat,
      points: stat.win * 3 + stat.draw,
      played: stat.win + stat.loss + stat.draw,
      goals: goals[team] || 0,
    })).sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      return b.goals - a.goals;
    });

    // Get top 2 teams from this group
    sortedTeams = sortedTeams.slice(0, 2);
    allTopTeams.push(...sortedTeams.map(t => t.team));
  });

  // Return exactly 8 teams (if less than 8, return as many as available)
  return allTopTeams.slice(0, 8);
}

document.getElementById("addFixerBtn").addEventListener("click", async () => {
  const baseDate = document.getElementById("fixerDate").value;
  const stage = document.getElementById("stageSelect").value;
  if (!baseDate) {
    Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
    return;
  }

  let added = 0;

  if (stage === "knockout") {
    const winners = await getTop8TeamsFromFixers();
    if (winners.length < 8) {
      Swal.fire({ icon: 'error', title: 'Not enough teams (need 8) in fixers top teams.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      return;
    }
    // Create knockout matches from these 8 teams
    // Assuming pairs: (0 vs 7), (1 vs 6), (2 vs 5), (3 vs 4)
    for (let i = 0; i < 4; i++) {
      await addDoc(collection(db, "knockouts"), {
        team1: winners[i],
        team2: winners[7 - i],
        date: baseDate,
        team1Goal: null,
        team2Goal: null,
        status: "Pending",
        winner: "None"
      });
      added++;
    }
  }

  if (stage === "samifinal") {
    const winners = [];
    const snapshot = await getDocs(collection(db, "knockouts"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.winner !== "None") winners.push(data.winner);
    });
    for (let i = 0; i < 2; i++) {
      await addDoc(collection(db, "samifinals"), {
        team1: winners[i],
        team2: winners[3 - i],
        date: baseDate,
        team1Goal: null,
        team2Goal: null,
        status: "Pending",
        winner: "None"
      });
      added++;
    }
  }

  if (stage === "final") {
    const winners = [];
    const snapshot = await getDocs(collection(db, "samifinals"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.winner !== "None") winners.push(data.winner);
    });
    await addDoc(collection(db, "finals"), {
      team1: winners[0],
      team2: winners[1],
      date: baseDate,
      team1Goal: null,
      team2Goal: null,
      status: "Pending",
      winner: "None"
    });
    added++;
  }

  Swal.fire({ icon: 'success', title: `${added} match fixers added!`, position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
  loadKnockouts();
  loadSamifinals();
  loadFinals();
  loadPointTables(); // reload top teams
});

async function loadKnockouts() {
  const container = document.getElementById("knockoutContainer");
  onSnapshot(collection(db, "knockouts"), (snapshot) => {
    if (snapshot.empty) {
      container.innerHTML = `<p class="text-gray-500 text-center">No knockouts found.</p>`;
      return;
    }
    let html = "";
    snapshot.forEach(docSnap => {
      const m = docSnap.data();
      const g1 = m.team1Goal, g2 = m.team2Goal;
      m.status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";
      m.winner = (typeof g1 === 'number' && typeof g2 === 'number') ? (g1 > g2 ? m.team1 : g2 > g1 ? m.team2 : "Draw") : m.winner;
      html += `<div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
        <div class="text-center text-[13px] text-gray-500 font-semibold">${m.date}</div>
        <div class="flex justify-between items-center px-2">
          <div class="text-sm font-semibold text-gray-600">${m.team1} <span class="text-black">(${m.team1Goal ?? "-"})</span></div>
          <div class="text-base font-bold text-red-500">VS</div>
          <div class="text-sm font-semibold text-gray-600">${m.team2} <span class="text-black">(${m.team2Goal ?? "-"})</span></div>
        </div>
        <div class="text-center text-green-600 text-xs font-medium">Winner: ${m.winner}</div>
        <div class="text-center text-blue-600 text-xs font-medium">Status: ${m.status}</div>
      </div>`;
    });
    container.innerHTML = html;
  });
}

document.getElementById("deleteAllBtn").addEventListener("click", async () => {
  const confirm = await Swal.fire({ title: 'Are you sure?', text: "All match fixers will be deleted!", icon: 'warning', showCancelButton: true, confirmButtonText: 'Yes, delete all!' });
  if (!confirm.isConfirmed) return;

  const snapshotKnockouts = await getDocs(collection(db, "knockouts"));
  const deletionsKnockouts = snapshotKnockouts.docs.map(docSnap => deleteDoc(doc(db, "knockouts", docSnap.id)));

  const snapshotSamifinals = await getDocs(collection(db, "samifinals"));
  const deletionsSamifinals = snapshotSamifinals.docs.map(docSnap => deleteDoc(doc(db, "samifinals", docSnap.id)));

  const snapshotFinals = await getDocs(collection(db, "finals"));
  const deletionsFinals = snapshotFinals.docs.map(docSnap => deleteDoc(doc(db, "finals", docSnap.id)));

  await Promise.all([...deletionsKnockouts, ...deletionsSamifinals, ...deletionsFinals]);

  Swal.fire({ icon: 'success', title: 'All match fixers deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });

  loadKnockouts();
  loadSamifinals();
  loadFinals();
  loadPointTables(); // reload top teams
});

// ======== Existing loadPointTables function - unchanged =======
function loadPointTables() {
  const pointTablesContainer = document.getElementById("topTeamsContainer");

  onSnapshot(collection(db, "fixers"), (snapshot) => {
    if (snapshot.empty) {
      pointTablesContainer.innerHTML = `<p class="text-gray-500 text-center">No top teams to show.</p>`;
      return;
    }

    const fixers = [];
    snapshot.forEach(doc => fixers.push(doc.data()));

    // Grouping by groupName
    const groupsMap = {};
    fixers.forEach(fix => {
      if (!groupsMap[fix.groupName]) groupsMap[fix.groupName] = [];
      groupsMap[fix.groupName].push(fix);
    });

    const allGroupsPoints = [];

    Object.keys(groupsMap).sort().forEach(groupName => {
      const matches = groupsMap[groupName];

      const points = {};
      const goals = {};

      matches.forEach(match => {
        const g1 = match.team1Goal;
        const g2 = match.team2Goal;

        if (!points[match.team1]) points[match.team1] = { win: 0, loss: 0, draw: 0 };
        if (!points[match.team2]) points[match.team2] = { win: 0, loss: 0, draw: 0 };
        if (!goals[match.team1]) goals[match.team1] = 0;
        if (!goals[match.team2]) goals[match.team2] = 0;

        if (typeof g1 === "number") {
          goals[match.team1] += g1;
        }
        if (typeof g2 === "number") {
          goals[match.team2] += g2;
        }

        if (typeof g1 === "number" && typeof g2 === "number") {
          if (g1 > g2) {
            points[match.team1].win++;
            points[match.team2].loss++;
          } else if (g2 > g1) {
            points[match.team2].win++;
            points[match.team1].loss++;
          } else {
            points[match.team1].draw++;
            points[match.team2].draw++;
          }
        }
      });

      let sortedTeams = Object.entries(points).map(([team, stat]) => ({
        team,
        ...stat,
        points: stat.win * 3 + stat.draw,
        played: stat.win + stat.loss + stat.draw,
        goals: goals[team] || 0,
      })).sort((a, b) => {
        if (b.points !== a.points) return b.points - a.points;
        return b.goals - a.goals;
      });

      // Only top 2 teams
      sortedTeams = sortedTeams.slice(0, 2);

      allGroupsPoints.push({ groupName, sortedTeams });
    });

    // Render HTML
    let allPointsHTML = "";
    if (allGroupsPoints.length === 0) {
      allPointsHTML = `<p class="text-gray-500 text-center">No point tables to show.</p>`;
    } else {
      allPointsHTML = allGroupsPoints.map(({ groupName, sortedTeams }) => `
        <div class="mb-4">
          <div class="font-semibold mb-1 text-blue-700">Top Teams - ${groupName}</div>
          <table class="text-sm w-full table-auto border border-gray-200">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-2 py-1 border">#</th>
                <th class="px-2 py-1 border">Team</th>
                <th class="px-2 py-1 border text-center">Goals</th>
                <th class="px-2 py-1 border text-center">Points</th>
              </tr>
            </thead>
            <tbody>
              ${sortedTeams.map((team, i) => `
                <tr>
                  <td class="px-2 py-1 border text-center">${i + 1}</td>
                  <td class="px-2 py-1 border">${team.team}</td>
                  <td class="px-2 py-1 border text-center font-semibold">${team.goals}</td>
                  <td class="px-2 py-1 border text-center font-bold">${team.points}</td>
                </tr>
              `).join('')}

          </table>
        </div>
      `).join('');
    }
    pointTablesContainer.innerHTML = allPointsHTML;
  });
}
