<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Matches Fixers</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Stage Select Section -->
    <div class="bg-white shadow rounded p-4 mb-4">
      <div class="flex flex-col gap-4">
        <div class="flex gap-2">
          <!-- Stage Select Dropdown -->
          <select id="stageSelect" class="border border-gray-300 rounded p-2 text-sm h-9">
            <option value="knockout">Knockout Fixers</option>
            <option value="samifinal">Samifinal Fixers</option>
            <option value="final">Final Fixers</option>
          </select>

          <!-- Date Input -->
          <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 items-center justify-center">
          <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
            <i class="fas fa-plus mr-1"></i> Add Fixers
          </button>
          <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
            <i class="fas fa-trash mr-1"></i> Delete All
          </button>
        </div>
      </div>

      <!-- Top Teams Section -->
    <div class="bg-white shadow rounded p-4 mt-6">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top Teams By Group</div>
      <div id="topteamsContainer" class="space-y-4">
        <!-- Top teams will be displayed here as small div boxes -->
      </div>
    </div>
    </div>

    <!-- Knockout Display -->
    <div id="knockoutContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
      <p class="text-gray-500 text-center">Loading knockouts...</p>
    </div>

    <!-- Samifinal Display -->
    <div id="samifinalContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
      <p class="text-gray-500 text-center">Loading samifinals...</p>
    </div>

    <!-- Final Display -->
    <div id="finalContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
      <p class="text-gray-500 text-center">Loading finals...</p>
    </div>
  </main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc,
  deleteDoc,
  doc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
  authDomain: "dlstournament-31ac1.firebaseapp.com",
  projectId: "dlstournament-31ac1",
  storageBucket: "dlstournament-31ac1.firebasestorage.app",
  messagingSenderId: "874377019055",
  appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
  measurementId: "G-0DGFJEV6GL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href = "login.html";
  else {
    loadKnockouts();
    loadSamifinals();
    loadFinals();
  }
});

function addDays(dateStr, days) {
  const d = new Date(dateStr);
  d.setDate(d.getDate() + days);
  return d.toISOString().split("T")[0];
}

document.getElementById("addFixerBtn").addEventListener("click", async () => {
  const baseDate = document.getElementById("fixerDate").value;
  const stage = document.getElementById("stageSelect").value;
  if (!baseDate) {
    Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
    return;
  }

  let added = 0;

  if (stage === "knockout") {
    const winners = [];
    const snapshot = await getDocs(collection(db, "knockouts"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.winner !== "None") winners.push(data.winner);
    });
    for (let i = 0; i < 4; i++) {
      await addDoc(collection(db, "knockouts"), {
        team1: winners[i],
        team2: winners[7 - i],
        date: baseDate,
        team1Goal: null,
        team2Goal: null,
        status: "Pending",
        winner: "None"
      });
      added++;
    }
  }

  if (stage === "samifinal") {
    const winners = [];
    const snapshot = await getDocs(collection(db, "knockouts"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.winner !== "None") winners.push(data.winner);
    });
    for (let i = 0; i < 2; i++) {
      await addDoc(collection(db, "samifinals"), {
        team1: winners[i],
        team2: winners[3 - i],
        date: baseDate,
        team1Goal: null,
        team2Goal: null,
        status: "Pending",
        winner: "None"
      });
      added++;
    }
  }

  if (stage === "final") {
    const winners = [];
    const snapshot = await getDocs(collection(db, "samifinals"));
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (data.winner !== "None") winners.push(data.winner);
    });
    await addDoc(collection(db, "finals"), {
      team1: winners[0],
      team2: winners[1],
      date: baseDate,
      team1Goal: null,
      team2Goal: null,
      status: "Pending",
      winner: "None"
    });
    added++;
  }

  Swal.fire({ icon: 'success', title: `${added} match fixers added!`, position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
  loadKnockouts();
  loadSamifinals();
  loadFinals();
});

async function loadKnockouts() {
  const container = document.getElementById("knockoutContainer");
  onSnapshot(collection(db, "knockouts"), (snapshot) => {
    if (snapshot.empty) {
      container.innerHTML = `<p class="text-gray-500 text-center">No knockouts found.</p>`;
      return;
    }
    let html = "";
    snapshot.forEach(docSnap => {
      const m = docSnap.data();
      const g1 = m.team1Goal, g2 = m.team2Goal;
      m.status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";
      m.winner = (typeof g1 === 'number' && typeof g2 === 'number') ? (g1 > g2 ? m.team1 : g2 > g1 ? m.team2 : "Draw") : m.winner;
      html += `<div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
        <div class="text-center text-[13px] text-gray-500 font-semibold">${m.date}</div>
        <div class="flex justify-between items-center px-2">
          <div class="text-sm font-semibold text-gray-600">${m.team1} <span class="text-black">(${m.team1Goal ?? "-"})</span></div>
          <div class="text-base font-bold text-red-500">VS</div>
          <div class="text-sm font-semibold text-gray-600">${m.team2} <span class="text-black">(${m.team2Goal ?? "-"})</span></div>
        </div>
        <div class="text-center text-green-600 text-xs font-medium">Winner: ${m.winner}</div>
        <div class="text-center text-blue-600 text-xs font-medium">Status: ${m.status}</div>
      </div>`;
    });
    container.innerHTML = html;
  });
}

async function loadSamifinals() {
  const container = document.getElementById("samifinalContainer");
  onSnapshot(collection(db, "samifinals"), (snapshot) => {
    if (snapshot.empty) {
      container.innerHTML = `<p class="text-gray-500 text-center">No samifinals found.</p>`;
      return;
    }
    let html = "";
    snapshot.forEach(docSnap => {
      const m = docSnap.data();
      const g1 = m.team1Goal, g2 = m.team2Goal;
      m.status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";
      m.winner = (typeof g1 === 'number' && typeof g2 === 'number') ? (g1 > g2 ? m.team1 : g2 > g1 ? m.team2 : "Draw") : m.winner;
      html += `<div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
        <div class="text-center text-[13px] text-gray-500 font-semibold">${m.date}</div>
        <div class="flex justify-between items-center px-2">
          <div class="text-sm font-semibold text-gray-600">${m.team1} <span class="text-black">(${m.team1Goal ?? "-"})</span></div>
          <div class="text-base font-bold text-red-500">VS</div>
          <div class="text-sm font-semibold text-gray-600">${m.team2} <span class="text-black">(${m.team2Goal ?? "-"})</span></div>
        </div>
        <div class="text-center text-green-600 text-xs font-medium">Winner: ${m.winner}</div>
        <div class="text-center text-blue-600 text-xs font-medium">Status: ${m.status}</div>
      </div>`;
    });
    container.innerHTML = html;
  });
}

async function loadFinals() {
  const container = document.getElementById("finalContainer");
  onSnapshot(collection(db, "finals"), (snapshot) => {
    if (snapshot.empty) {
      container.innerHTML = `<p class="text-gray-500 text-center">No finals found.</p>`;
      return;
    }
    let html = "";
    snapshot.forEach(docSnap => {
      const m = docSnap.data();
      const g1 = m.team1Goal, g2 = m.team2Goal;
      m.status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";
      m.winner = (typeof g1 === 'number' && typeof g2 === 'number') ? (g1 > g2 ? m.team1 : g2 > g1 ? m.team2 : "Draw") : m.winner;
      html += `<div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
        <div class="text-center text-[13px] text-gray-500 font-semibold">${m.date}</div>
        <div class="flex justify-between items-center px-2">
          <div class="text-sm font-semibold text-gray-600">${m.team1} <span class="text-black">(${m.team1Goal ?? "-"})</span></div>
          <div class="text-base font-bold text-red-500">VS</div>
          <div class="text-sm font-semibold text-gray-600">${m.team2} <span class="text-black">(${m.team2Goal ?? "-"})</span></div>
        </div>
        <div class="text-center text-green-600 text-xs font-medium">Winner: ${m.winner}</div>
        <div class="text-center text-blue-600 text-xs font-medium">Status: ${m.status}</div>
      </div>`;
    });
    container.innerHTML = html;
  });
}

document.getElementById("deleteAllBtn").addEventListener("click", async () => {
  const confirm = await Swal.fire({ title: 'Are you sure?', text: "All match fixers will be deleted!", icon: 'warning', showCancelButton: true, confirmButtonText: 'Yes, delete all!' });
  if (!confirm.isConfirmed) return;

  const snapshotKnockouts = await getDocs(collection(db, "knockouts"));
  const deletionsKnockouts = snapshotKnockouts.docs.map(docSnap => deleteDoc(doc(db, "knockouts", docSnap.id)));

  const snapshotSamifinals = await getDocs(collection(db, "samifinals"));
  const deletionsSamifinals = snapshotSamifinals.docs.map(docSnap => deleteDoc(doc(db, "samifinals", docSnap.id)));

  const snapshotFinals = await getDocs(collection(db, "finals"));
  const deletionsFinals = snapshotFinals.docs.map(docSnap => deleteDoc(doc(db, "finals", docSnap.id)));

  await Promise.all([...deletionsKnockouts, ...deletionsSamifinals, ...deletionsFinals]);

  Swal.fire({ icon: 'success', title: 'All match fixers deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });

  loadKnockouts();
  loadSamifinals();
  loadFinals();
});
</script>
</body>
</html>
